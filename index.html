<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css">
    <link rel="stylesheet" href="styles.css">
    <title>Práctica 4 </title>
</head>
<body>
    <div>
        <h1>Presupuesto</h1>

        <ion-list>
            <ion-item>
                <ion-input label-placement="floating" id="Articulo">
                    <div slot="label">Artículo <ion-text color="danger">(Nombre del Artículo)</ion-text></div>
                </ion-input>
            </ion-item>

            <ion-item>
                <ion-input label-placement="floating" type="number" id="Monto">
                    <div slot="label">Monto <ion-text color="danger">(Precio del Artículo)</ion-text></div>
                </ion-input>
            </ion-item>
        </ion-list>

        <div class="button-container">
            <ion-button size="default" onclick="agregarGasto()">Agregar</ion-button>
        </div>

        <div class="list-container">
            <ul id="lista"></ul>
        </div>

        <p></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
